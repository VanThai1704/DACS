    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {

                window.location.href = 'login.html';

        };
