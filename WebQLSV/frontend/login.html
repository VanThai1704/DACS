<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Đăng nhập</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
    <div id="loginMessage" class="mt-3"></div>
    <p class="mt-3">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
</div>
<script>
document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const res = await fetch('http://localhost:5054/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (res.ok) {
        document.getElementById('loginMessage').innerHTML = '<span class="text-success">Đăng nhập thành công!</span>';
        localStorage.setItem('username', data.username);
        localStorage.setItem('role', data.role);
        setTimeout(() => window.location.href = 'dashboard.html', 1000);
    } else {
        document.getElementById('loginMessage').innerHTML = '<span class="text-danger">' + (data.message || 'Sai tài khoản hoặc mật khẩu!') + '</span>';
    }
};
</script>
</body>
</html>
