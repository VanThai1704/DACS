<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Đăng ký</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Vai trò</label>
            <select class="form-control" id="role" required>
                <option value="SinhVien">Sinh viên</option>
                <option value="GiangVien">Giảng viên</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Đăng ký</button>
    </form>
    <div id="registerMessage" class="mt-3"></div>
    <p class="mt-3">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
</div>
<script>
document.getElementById('registerForm').onsubmit = async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    const res = await fetch('http://localhost:5054/api/auth/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password, role })
    });
    const data = await res.json();
    if (res.ok) {
        document.getElementById('registerMessage').innerHTML = '<span class="text-success">Đăng ký thành công! <a href="login.html">Đăng nhập ngay</a></span>';
    } else {
        document.getElementById('registerMessage').innerHTML = '<span class="text-danger">' + (data.message || 'Đăng ký thất bại!') + '</span>';
    }
};
</script>
</body>
</html>
